<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian House Price Prediction</title>
    <div style="background-image: url(https://media.architecturaldigest.in/wp-content/uploads/2020/05/Mumbai-Lodha-World-One-towers-apartment-9.jpg);">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Indian House Price Prediction by Vikash Pramanik</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <h1>Welcome to Indian House Price Predictor </h1>
            <h3>Your dream home is just on a click</h3>
            <div class="form-group">
                <label for="Postal Code">Postal <Code></Code>:</label>
                <select id="Postal Code" name="Postal Code" required="1">
                    {% for i in Postal Code %}
                        <option value="{{ i }}">Pin Code</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="Built Year">Area:</label>
                <input type="text" id="Built Year" name="Built Year" placeholder="Built Year">
            </div>

            <div class="form-group">
                <label for="No_of_Bedrooms">No of Bedrooms:</label>
                <select id="No_of_Bedrooms" name="No_of_Bedrooms">
                    <option value="1.0">One BHK</option>
                    <option value="2.0">Two BHK</option>
                    <option value="3.0">Three BKK</option>
                    <option value="4.0">Four BHK</option>
                    <option value="5.0">Five BHK</option>
                    <option value="6.0">Six BHK</option>
                    <option value="7.0">Seven BHK</option>
                </select>
            </div>

            <div class="form-group">
                <label for="number of bathrooms">number of bathrooms:</label>
                <select id="number of bathrooms" name="number of bathrooms">
                    <option value="1.0">One</option>
                    <option value="2.0">Two</option>
                    <option value="3.0">Three</option>
                    <option value="4.0">Four</option>
                    <option value="5.0">Five</option>
                    <option value="6.0">Six </option>
                    <option value="7.0">Seven</option>
                </select>
            </div>
           

<!-- Submit -->
<input type="submit" value="Predict" class="btn btn-secondary">
</form>

<br>
<br>
<h3 style="color: white">{{ final_result }}</h3>

<br>
<br>
<p>Vikash Pramanik</p>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>

</html>
